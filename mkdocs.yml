site_name: django-edge-isr
site_description: Incremental Static Revalidation for Django
site_url: https://HamaBarhamou.github.io/django-edge-isr/
repo_url: https://github.com/HamaBarhamou/django-edge-isr.git
repo_name: django-edge-isr
nav:
  - Overview: index.md
  - Quickstart: quickstart.md
  - Concepts: concepts.md
  - API Reference: api.md
  - Admin & Observability: admin.md
  - Revalidation Pipeline: revalidation.md
  - Deployment Guide: deployment.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
