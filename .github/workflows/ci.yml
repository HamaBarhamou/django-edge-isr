name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: ruff
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check .

  tests:
    name: tests (py${{ matrix.python }}, dj${{ matrix.django }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.12"]
        django: ["4.2", "5.2"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # installe nos extras de dev
          pip install -e ".[dev]"
          # force la version de Django du matrix
          pip install "Django~=${{ matrix.django }}"
      - name: Run tests
        run: python -m pytest -q
